name: Android CI

on:
  pull_request:
    branches:
      - develop

  push:
    branches:
      - develop
      - main

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission to gradlew
        run: chmod +x gradlew
        
      - name: Create local.properties
        env:
          DEV_BASE_URL: ${{ secrets.DEV_BASE_URL }}
          PROD_BASE_URL: ${{ secrets.PROD_BASE_URL }}
        run: |
          echo "dev_base_url=$DEV_BASE_URL" >> local.properties
          echo "prod_base_url=$PROD_BASE_URL" >> local.properties

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON_DEBUG }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" > app/google-services.json

      - name: Clean Project
        run: ./gradlew clean

      - name: Run ktlint Check
        run: ./gradlew ktlintCheck --build-cache --parallel

      - name: Run Unit Tests
        run: ./gradlew test --build-cache --parallel

      - name: Assemble Debug
        run: ./gradlew assembleDebug --build-cache --parallel          
